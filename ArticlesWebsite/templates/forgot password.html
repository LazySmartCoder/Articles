{% extends 'base.html' %}
{% load static %}
{% block title %}Password Recovery | Articles{% endblock %}
{% block body %}
<section class="about-us">
    <div class="w3-container w3-content w3-center w3-padding-64" style="max-width:700px">
    <h3 style="text-align: center;">Don't worry this happens sometimes!</h3>
    <br>
    <form action="/password-recovery" method="post">
        <div class="form-floating mb-3">
            <input type="email" class="form-control" name="email" id="floatingInput" placeholder="Email Address" value="{{email}}" required>
            <label for="floatingInput">Email address</label>
          </div>
          <br>
          <h5 style="text-align: center;"><button type="submit" class="btn btn-outline-info">Send OTP</button></h5>
          {% csrf_token %}
        </form>
        <hr>
        <form action="/password-recovered" method="post">
            <div class="form-floating mb-3">
                <input type="number" class="form-control" name="otp" id="floatingInput" placeholder="OTP" required>
                <label for="floatingInput">OTP</label>
              </div>
              <input type="hidden" name="email" value="{{email}}">
              <div class="form-floating mb-3">
                <input type="password" class="form-control" name="pass1" id="floatingInput" placeholder="Create Password" required>
                <label for="floatingInput">Create Password</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" name="pass2" id="floatingInput" placeholder="Confirm Password" required>
                <label for="floatingInput">Confirm Password</label>
              </div>
              <br>
              <h5 style="text-align: center;"><button type="submit" class="btn btn-outline-success">Recover Password</button></h5>
              {% csrf_token %}
            </form>
    </div>
</section>
{% endblock %}
