{% extends 'base.html' %}
{% load static %}
{% block title %}Verify Email | Articles{% endblock %}

    {% block body %}
<section class="about-us">
    <div class="w3-container w3-content w3-center w3-padding-64" style="max-width:700px">
        <h3>Please type the OTP sent to you at your registered email</h3>
        <br>
    <form action="/email-verified" method="post">
        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="floatingInput" name="otp" placeholder="name@example.com" required>
            <label for="floatingInput">OTP</label>
          </div>
          <h5 style="text-align: center;"><button type="submit" class="btn btn-outline-info">Verify Email</button></h5>
          {% csrf_token %}
    </form>
    <br>
    <a href="/resend-otp">Resend OTP</a>
    </div>
</section>
    
    {% endblock %}
